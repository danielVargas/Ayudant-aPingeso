<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="profesorEditDlg" widgetVar="profesorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditprofesorTitle}">
            <h:form id="profesorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profesorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditprofesorLabel_nombreProfesor}" for="nombreProfesor" />
                        <p:inputText id="nombreProfesor" value="#{profesorController.selected.nombreProfesor}" title="#{bundle.EditprofesorTitle_nombreProfesor}" />
                        <p:outputLabel value="#{bundle.EditprofesorLabel_id}" for="id" />
                        <p:inputText id="id" value="#{profesorController.selected.id}" title="#{bundle.EditprofesorTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profesorController.update}" value="#{bundle.Save}" update="display,:profesorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'profesorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="profesorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
