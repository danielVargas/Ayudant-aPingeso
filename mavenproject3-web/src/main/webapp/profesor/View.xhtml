<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="profesorViewDlg" widgetVar="profesorViewDialog" modal="true" resizable="false" appendTo="@(body)"  header="#{bundle.ViewprofesorTitle}">
            <h:form id="profesorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profesorController.selected != null}">
                        <h:outputText value="#{bundle.ViewprofesorLabel_nombreProfesor}"/>
                        <h:outputText value="#{profesorController.selected.nombreProfesor}" title="#{bundle.ViewprofesorTitle_nombreProfesor}"/>
                        <h:outputText value="#{bundle.ViewprofesorLabel_id}"/>
                        <h:outputText value="#{profesorController.selected.id}" title="#{bundle.ViewprofesorTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="profesorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
