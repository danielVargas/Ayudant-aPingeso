<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="cursosCreateDlg" widgetVar="cursosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatecursosTitle}">
            <h:form id="cursosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cursosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatecursosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{cursosController.selected.nombre}" title="#{bundle.CreatecursosTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreatecursosLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cursosController.selected.id}" title="#{bundle.CreatecursosTitle_id}" />
                        <p:selectManyCheckbox id="profesores" value="#{cursosController.prof}" required="true" requiredMessage="#{bundle.EditpersonaRequiredMessage_curso}">
                            
                            <f:selectItems value="#{profesorController.itemsAvailableSelectMany}"
                                           var="profesorItem"
                                           itemValue="#{profesorItem.id}"/>
                        </p:selectManyCheckbox>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cursosController.create}" value="#{bundle.Save}" update="display,:cursosListForm:datalist,:growl" oncomplete="handleSubmit(args,'cursosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="cursosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
