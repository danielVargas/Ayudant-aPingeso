<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="cursosViewDlg" widgetVar="cursosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewcursosTitle}">
            <h:form id="cursosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cursosController.selected != null}">
                        <h:outputText value="#{bundle.ViewcursosLabel_nombre}"/>
                        <h:outputText value="#{cursosController.selected.nombre}" title="#{bundle.ViewcursosTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewcursosLabel_id}"/>
                        <h:outputText value="#{cursosController.selected.id}" title="#{bundle.ViewcursosTitle_id}"/>
                    </p:panelGrid>
                    <table>
                    <ui:repeat value="#{cursosController.selected.profesores}" var="prof">
                        <tr>
                            <td>
                                <p:outputLabel value="#{prof.id}"/> 
                            </td>
                            <td>
                                <p:outputLabel value="#{prof.nombreProfesor}"/> 
                            </td>
                        </tr>
                    </ui:repeat>
                    </table>
                    <p:commandButton value="#{bundle.Close}" onclick="cursosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
