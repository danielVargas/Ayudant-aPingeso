<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="personaViewDlg" widgetVar="personaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewpersonaTitle}">
            <h:form id="personaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <h:outputText value="#{bundle.ViewpersonaLabel_id}"/>
                        <h:outputText value="#{personaController.selected.id}" title="#{bundle.ViewpersonaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewpersonaLabel_nombreCurso}"/>
                        <h:outputText value="#{personaController.selected.nombreCurso}" title="#{bundle.ViewpersonaTitle_nombreCurso}"/>
                        <h:outputText value="#{bundle.ViewpersonaLabel_curso}"/>
                        <h:outputText value="#{personaController.selected.curso}" title="#{bundle.ViewpersonaTitle_curso}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="personaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
