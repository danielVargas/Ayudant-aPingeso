<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="personaEditDlg" widgetVar="personaEditDialog" modal="true" resizable="false" appendTo="@(body)"  header="#{bundle.EditpersonaTitle}">
            <h:form id="personaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditpersonaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personaController.selected.id}" title="#{bundle.EditpersonaTitle_id}" />
                        <p:outputLabel value="#{bundle.EditpersonaLabel_nombreCurso}" for="nombreCurso" />
                        <p:inputText id="nombreCurso" value="#{personaController.selected.nombreCurso}" title="#{bundle.EditpersonaTitle_nombreCurso}" />
                        <p:outputLabel value="#{bundle.EditpersonaLabel_curso}" for="curso" />
                        <p:selectOneMenu id="curso" value="#{personaController.selected.curso}" required="true" requiredMessage="#{bundle.EditpersonaRequiredMessage_curso}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cursosController.itemsAvailableSelectOne}"
                                           var="cursoItem"
                                           itemValue="#{cursoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaController.update}" value="#{bundle.Save}" update="display,:personaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'personaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="personaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
